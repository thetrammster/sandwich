<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <body style="background-color: antiquewhite; font-family: Papyrus, sans-serif; "> 
    <h1 style="text-align: center;">Make Your Own Sandwich</h1>
    <img src="images/sandwich.jpg" alt="Sandwich" style="display: block; margin: 0 auto; width: 300px; height: auto;">
    <h2 style="text-align: center;">Choose Your Ingredients</h2>
    <div style="text-align: center; font-size: 1.2em; ">
        <form action="form.php" method="post">
            <label for="bread">Bread:</label>
            <select name="bread" id="bread">
                <option value="white">White</option>
                <option value="whole-grain">Whole Grain</option>
                <option value="sourdough">Sourdough</option>
            </select>
            <br><br>
            <label for="meat">Meat:</label>
            <select name="meat" id="meat">
                <option value="turkey">Turkey</option>
                <option value="ham">Ham</option>
                <option value="pepperoni">Pepperoni</option>
            </select>
            <br><br>
            <label for="cheese">Cheese:</label>
            <select name="cheese" id="cheese">
                <option value="cheddar">Cheddar</option>
                <option value="swiss">Swiss</option>
                <option value="mozzarella">Mozzarella</option>
            </select>
            <br><br>
            <label for="toasted">Toasted:</label>
            <input type="checkbox" name="toasted" id="toasted" value="yes">
            <br><br>
            <input type="submit" value="Make Sandwich">
        </form>
    </div>
    <div id="grid">
        <p class="grid-item">1</p>
        <p class="grid-item">2</p>
        <p class="grid-item">3</p>
    </div>
</body>
</html>
